<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Airbnb</title>
</head>

<body>
    <div class="heading">
        <h1>Meet Guidebooks</h1>
        <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
    </div>
    <div class="parent">
        <div class="imgcontainer" id="SF">
            <h1 class="city">San Francisco</h1>
        </div>
        <div class="imgcontainer" id="NY">
            <h1 class="city">New York</h1>
        </div>
        <div class="imgcontainer" id="L">
            <h1 class="city">London</h1>
        </div>
    </div>
    <button id='guidebooks'>See All Guidebooks</button>
    <div class="heading">
        <h1>Just for the weekend</h1>
        <p>Discover new, inspiring places close to home</p>
    </div>
    <div class="parent">
        <div class="imgcontainer" id="N">
            <h1 class="city">Napa</h1>
        </div>
        <div class="imgcontainer" id="S">
            <h1 class="city">Sonoma</h1>
        </div>
        <div class="imgcontainer" id="SF2">
            <h1 class="city">San Francisco</h1>
        </div>
    </div>
    <button id='destinations'>See All Destinations</button>
</body>

</html>
